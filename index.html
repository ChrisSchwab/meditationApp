<!DOCTYPE html>
<html>
<head>
	<title>Be Present</title>
</head>
<body>
  <header>
  <h1>Be Present</h1>
  <p>a minimalist tool for focus and meditation</p>
  </header>
  
  <div class="button">  
    <button class="button">Focus</button>
  </div>
  
  <div class="button">  
    <button class="button">Meditate</button>
  </div>
  
  <section class="inputsSection">
        <form class="durationInput">
          <p>How many minutes of practice?</p>
          <input type="number" class="durationControl" min="1" max="60" placeholder="minutes">
          <input type="submit" class="set" value="Set Duration">
          <input type="submit" class="clear" value="Clear Duration">
        </form>
        <!--Add the start meditation button JS behavior to the Focus and Meditate buttons -->
        <form class="focusPoint">
          <input type="submit" class="start" value="Start Meditation">
        </form>
    <p>To start, simply set the duration and then press the 'Focus' or 'Meditate' button. </p>
      </section>
      <section class="timerSection">
        <h6>Timer with Audio</h6>
        <div class="countdownBox">
          <span id="timer"></span>
        </div>
        <!--Add my own audiofile music here ad in the folder -->
        <audio id="buddhistBell" src="audio/buddhistBell.wav" type="audio/wav"></audio>
      </section>
  
</body>
</html>
